<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOXO GG</title>
    <link rel="stylesheet" href="/stylexoxo.css">
</head>
<body>
    <div id="atf">
        <h1>Welcome to Tic Tac Toe</h1>
        <h3>Gossip Girl edition</h3>
        <button id="start">Start game</button>
    </div>

    
    <section id="first-step">
        <h2>Choose your adventure</h2>
        <button class="game-type" id="players">2 players</button>
        <button class="game-type" id="computer">Computer</button>
    </section>
   
    <section id="second-step">
        <h2>Select: X or O</h2>
        <button class="xo" id="buttonX">X</button>
        <button class="xo" id="buttonO">O</button>
    </section>
    
    <section id="game-selection">
        <div id="computer-match">
            <p class= "selection">Your selection is </p>
            <p class= "selection" id="player-selection"></p>
            <p class= "selection">Computer is </p>
            <p class= "selection" id="computer-selection"></p>
        </div>
        <div id="players-match">
            <p class= "selection">Player A is </p>
            <p class= "selection" id="player-A-selection"></p>
            <p class= "selection">Player B is </p>
            <p class= "selection" id="player-B-selection"></p>
        </div>    
    </section>

    <section id="game">
        <button class="box" id="box1"></button>
        <button class="box" id="box2"></button>
        <button class="box" id="box3"></button>
        <button class="box" id="box4"></button>
        <button class="box" id="box5"></button>
        <button class="box" id="box6"></button>
        <button class="box" id="box7"></button>
        <button class="box" id="box8"></button>
        <button class="box" id="box9"></button>
    </section>

    <section id="end">
        <p id="outcome"></p>
        <button id="restart">Play again</button>
    </section>
    <script type="module" src="./jsxoxo.js"></script>
</body>
</html>
